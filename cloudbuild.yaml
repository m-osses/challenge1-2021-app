steps:
  # Install dependencies
  - name: python
    entrypoint: pip
    args: ["install", "-r", "reqs/requirements-ci.txt", "--user"]

  # [START cloudbuild_python_tests_yaml]
  # Run test reqs
  - name: python
    entrypoint: pip
    args: ["freeze", ">", "reqs.txt", "&&", "safety", "check", "-r", "reqs.txt"]

  # [START cloudbuild_python_image_yaml]
  # Docker Build
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t',
           'us.gcr.io/$PROJECT_ID/$_REPO_NAME/challenge1:$SHORT_SHA', '.']
  # [END cloudbuild_python_image_yaml]

  # [START cloudbuild_python_push_yaml]
  # Docker push to Google Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push',  'us.gcr.io/$PROJECT_ID/$_REPO_NAME/challenge1:$SHORT_SHA']
  # [END cloudbuild_python_push_yaml]
